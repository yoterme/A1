<script>

  var income = +prompt("Your income for 2018");
  var tax;

  const mtr1 = 10;
  const ti1 = 9525;
  const ft1 = ti1 * mtr1 / 100;

  const mtr2 = 12;
  const ti2 = 38700;
  const ft2 = ft1 + (ti2-ti1) * mtr2 / 100;

  const mtr3 = 22;
  const ti3 = 82500;
  const ft3 = ft2 + (ti3-ti2) * mtr3 / 100;

  const mtr4 = 24;
  const ti4 = 157500;
  const ft4 = ft3 + (ti4-ti3) * mtr4 / 100;

  const mtr5 = 32;
  const ti5 = 200000;
  const ft5 = ft4 + (ti5-ti4) * mtr5 / 100;

  const mtr6 = 35;
  const ti6 = 500000;
  const ft6 = ft5 + (ti6-ti5) * mtr6 / 100;

  const mtr7 = 37;

  if (income > ti6) {
    tax = ft6 + (income - ti6) * (mtr7 / 100)
  } else if (income > ti5) {
    tax = ft5 + (income - ti5) * (mtr6 / 100)
  } else if (income > ti4) {
    tax = ft4 + (income - ti4) * (mtr5 / 100)
  } else if (income > ti3) {
    tax = ft3 + (income - ti3) * (mtr4 / 100)
  } else if (income > ti2) {
    tax = ft2 + (income - ti2) * (mtr3 / 100)
  } else if (income > ti1) {
    tax = ft1 + (income - ti1) * (mtr2 / 100)
  } else if (income >= 0) {
    tax = income * (mtr1 / 100)
  } else {
      alert ("Income is negative")
  }

  console.log ("Tax payable is:", tax)

</script>
